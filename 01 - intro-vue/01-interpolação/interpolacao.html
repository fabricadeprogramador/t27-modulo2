<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interpolação VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app-5">
      <p>{{ message }}</p>
      <button @click="reverseMessage">Inverter Mensagem</button>
    </div>

    <script>
      var app5 = new Vue({
        el: "#app-5",
        data: {
          message: "Olá Vue!"
        },
        methods: {
          reverseMessage() {
            this.message = this.message
              .split("")
              .reverse()
              .join("");
          }
        }
      });
    </script>
  </body>
</html>
